	<h1>폼 입력 테스트</h1>
	<form action="/exweb/formP.do" method="post">
	 	주문할 상품 : <!-- 파라미터 이름은 name, 파라미터 값은 value -->
	 	<select name = "prod">
	 	<option value = "shoes">신발</option>
	 	<option value = "watch">시계</option>
	 	<option value = "furniture">가구</option>
	 	</select>
	 	<br><br>
	 	좋아하는 과일 :
	 	<input type ="radio" name="fruit" value="berry"/> 딸기
	 	<input type ="radio" name="fruit" value="peach"/> 복숭아
	 	<input type ="radio" name="fruit" value="orange"/> 귤
		<input type="submit"/>
		<br><br>
		음료 :
		<input type = "checkbox" name="drink" value="coffee"> 커피
		<input type = "checkbox" name="drink" value="greentea"> 녹차
		<input type = "checkbox" name="drink" value="blacktea"> 홍차
	</form>
	<!-- 딸기를 선택하면 fruit=berry, 
	복숭아를 선택하면 fruit=peach, 
	귤을 선택하면 fruit=orange라고 파라미터를 전송하도록 구현하세요. -->
	
	<!-- 커피를 선택하면 drink=coffee,

	<!-- submit 버튼을 클릭하면,
