<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM</title>
<style>

</style>
</head>
<body>
	<h1>폼 입력 테스트</h1>
	<form action="/exweb/form.do" method="get">
	 	주문할 상품 : <!-- 파라미터 이름은 name, 파라미터 값은 value -->
	 	<select name = "prod">
	 	<option value = "shoes">신발</option>
	 	<option value = "watch">시계</option>
	 	<option value = "furniture">가구</option>
	 	</select>
	 	<br><br>
	 	좋아하는 과일 :
	 	<input type ="radio" name="fruit" value="berry"/> 딸기
	 	<input type ="radio" name="fruit" value="peach"/> 복숭아
	 	<input type ="radio" name="fruit" value="orange"/> 귤
		<input type="submit"/>
		<br><br>
		음료 :
		<input type = "checkbox" name="drink" value="coffee"> 커피
		<input type = "checkbox" name="drink" value="greentea"> 녹차
		<input type = "checkbox" name="drink" value="blacktea"> 홍차
	</form>
	<!-- 딸기를 선택하면 fruit=berry, 
	복숭아를 선택하면 fruit=peach, 
	귤을 선택하면 fruit=orange라고 파라미터를 전송하도록 구현하세요. -->
	
	<!-- 커피를 선택하면 drink=coffee, 
	녹차를 선택하면 fruit=greentea, 
	홍차을 선택하면 fruit=blacktea라고 파라미터를 전송하도록 구현하세요. -->
	
	<!-- submit 버튼을 클릭하면,
	선택한 상품의 사진
	선택한 과일의 이름 ("berry", peach", "orange")
	선택한 음료의 이름 ("coffee", greentea", "blacktea")
	이 화면에 출력되도록 FormServlet 클래스를 변경하세요.
	상품사진의 주소는
	신발은 http://api.lorem.space/image/shoes?w=150&h=150
	시계는 http://api.lorem.space/image/watch?w=150&h=150
	가구는 http://api.lorem.space/image/furniture?w=150&h=150
	 -->
	<h2>회원가입</h2>
	<form action="/exweb/member/add2.do" method="get">
	 	ID : <input type="text" name="memId" value=""/> <br>
	 	PASSWORD : <input type="password" name="memPass" value=""/> <br> 
		NAME : <input type="text" name="memName" value=""/><br>
		POINT :  <input type="number" name="memPoint" value="0"/><br>
		<input type="submit">
		</form>
		<!-- 1. submit 버튼을 클릭하면 입력한 회원정보가 데이터베이스에 추가되도록 
				MemAddServlet을 변경하세요.
		 	2. 실행결과 "1명의 회원 추가" 메세지가 이클립스 콘솔이 아닌 웹 브라우저 화면에
				출력되도록 MemAddServlet을 변경하세요. -->
	
	<h2>학생등록</h2>
	<form action="/exweb/student/add.do" method="get">
	 	학번 : <input type="text" name="stuId" value=""/> <br>
		이름 : <input type="text" name="stuName" value=""/><br>
		성적 :  <input type="number" name="stuScore" value="0"/><br>
		<input type="submit">
		<!-- 1. submit 버튼을 클릭하면 입력한 회원정보가 데이터베이스에 추가되도록 
				MemAddServlet을 변경하세요.
		 	2. 실행결과 "1명의 회원 추가" 메세지가 이클립스 콘솔이 아닌 웹 브라우저 화면에
				출력되도록 MemAddServlet을 변경하세요. -->
	</form>
	
	<h2>세션, 서블릿컨텍스트, 쿠키 저장</h2>
	<form action="/exweb/save" method="get">
	 	닉네임 : <input type="text" name="nn" value=""/> <br>
	 			<input type="checkbox" name="rem" value="on"/>기억하기<br>		
				<input type="submit">
		</form>
	
</body>
</html>
