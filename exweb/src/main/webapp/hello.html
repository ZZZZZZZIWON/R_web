<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO</title>
<style>
a {color: black;}
</style>
</head>
<body>
	<h1>Hello HTML!!!</h1>

	<a href="param.do?x=포로리&y=너부리">ParamServlet 실행 링크</a>	

	 <h2>GET 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="get">
	 	<input type="text" name="x" value="포로리"/> 
	 	<input type="text" name="y" value="너부리"/> <br>
		<input type="submit">
	</form>
	
	<h2>POST 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="post">
	 	<input type="text" name="x" value="포로리"/> 
	 	<input type="text" name="y" value="너부리"/> <br>
		<input type="submit">
	</form>

	<h2>계산기</h2>
	<form action="/exweb/calc.do" method="post">
	 	x : <input type="number" name="x"  value="0"/> 
	 	<select name = "op">
	 	<option value = "plus">+</option>
	 	<option value = "min">-</option>
	 	<option value = "mul">*</option>
	 	<option value = "div">/</option>
	 	</select>
	 	y : <input type="number" name="y" value="0"/> <br>
		<input type="submit">
	</form>
	
	<h2>원-달러변환</h2>
	<form action="/exweb/dollar" method="get">
		금액 : <input type="number" name="num" value="0"/>
		<select name = "unit">
	 	<option value = "won">원</option>
	 	<option value = "dollar">달러</option>
	 	</select>
		<input type="submit"/>
	</form>

	
	<h2>POST 방식 LifeServlet 요청 전송</h2>
	<form action="/exweb/life.do" method="post">
		<input type="submit">
	</form>
</body>
</html>
